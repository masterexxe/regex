<!DOCTYPE html>
<html>
<head>

<body>
<h1>String to Regex</h1>
<div style="text-align: center;">

<div id="result">

    <div id="resultRegex"></div>

    <div id="stringForRegex"></div>

</div>

<div id="generateButtonDiv">

    <button type="button" onclick="getInput()" id="generateButton">Convert</button>
</div>

<div id="typeButtonDiv">
    <h2>REGEX OPTIONEN:</h2>
    <form>
        <div class="form-check">
            <input type="radio" class="form-check-input" id="keywords" name="gender" />

        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" id="blocked" name="gender" checked/>

        <div class="form-check">
            <input type="radio" class="form-check-input" id="negative" name="gender" />
            <label class="form-check-label" for="negative">Negative</label>
        </div>
         <div class="form-check">
            <input type="radio" class="form-check-input" id="test" name="gender" />

        </div>
    </form>
</div>
